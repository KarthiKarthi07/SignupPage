<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Slab:wght@400;700&family=Zilla+Slab&display=swap" rel="stylesheet">
    <title>Sign up page for Iphone giveaway!</title>
</head>
<body>
    <div class="container">
        <div class="left-part">
            <p class="title">Sign Up!</p>
            <p class="brief">Do thefollowing steps and get a chance to win an IPhone!</p>    
            <img src="svg/svg1.svg" alt="Social-Media" class="svg-one">
        </div>

        <div class="right-part">
            <div class="card">
                <div class="form">
                    <div class="form-fn"><p>FULL NAME:</p><input type="text"></div>
                    <div class="form-e"><p>EMAIL:</p><input type="email"></div>
                    <div class="form-dob"><p>DOB:</p><input type="text" class="dob"></div>
                </div>

                <a href="#" class="btn">Submit</a>

                <p class="form-m-p">SHARE WITH FRIENDS :)</p>

                <div class="form-bottom">
                    <div class="form-fb">
                        <p>SHARE TO FACEBOOK (5 FRIENDS)</p>
                        <img src="svg/facebook.svg" alt="" class="pointer">
                    </div>
                    <div class="form-yt">
                        <p>SUBSCRIBE TO OUR YOUTUBE CHANNEL</p>
                        <img src="svg/youtube.svg" alt="" class="pointer">
                    </div>
                    <div class="form-twt">
                        <p>FOLLOW US ON TWIITER</p>
                        <img src="svg/twitter.svg" alt="" class="pointer">
                    </div>
                    <div class="form-ins">
                        <p>FOLLOW US ON INSTAGRAM</p>
                        <img src="svg/instagram-sketched (1).svg" alt="" class="pointer">
                    </div>
                </div>
                
                <img src="svg/Svg2.svg" class="svg-two">
            </div>
        </div>
    </div>
</body>
</html>
